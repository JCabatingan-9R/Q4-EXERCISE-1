<body>
	<div class="container mt-5 mb-5">
		<hr>
		<h1 class="mt-3 mb-3">JS Math Methods</h1>
		<hr>
		<div class="row mt-5">
			<div class="col-sm-4 mt-4">
				<img src="einstein.jpeg">
			</div>
			<div class="eins col-sm-7">
				<h3>I am <span style="color: purple;">Albert Einstein</span>, the genius! Are you one too? It's okay if you aren't, you can improve by formulating some calculations here!</h3>
				<hr>
				<h2>Given:</h2>
				<form>
					<div class="row">
						<div class="col-sm-4">
							<label for="var">Enter <kbd>variable</kbd>:</label>
						</div>
						<div class="col-sm-8">
							<input type="number" id="var" class="form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<hr class="mt-5 mb-5">
		
		<div class="row mb-3">
			<div class="col d-grid gap-3">
				<button type="button" class="btn btn-secondary" onclick="power()">The product of given variable raised to itself</button>
				<button type="button" class="btn btn-dark" onclick="rounded()">The square root of given variable rounded off</button>
			</div>

			<div class="col d-grid gap-3">
				<button type="button" class="btn btn-dark" onclick="roots()">The square root of given variable</button>
				<button type="button" class="btn btn-secondary" onclick="randomized()">A random number</button>
			</div>
		</div>
		<button type="button" class="btn btn-dark mb-3" onclick="window.location.reload()">Refresh</button>
